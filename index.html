<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="Stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="heading">Choose any one to start playing</div>
        <div class="icons">
            <div class="playerchoice">
                <div class="rock">
                    <img class="image" src="images/rock.png">
                    <div class="subtext">Rock</div>
                </div>
                <div class="paper">
                    <img class="image" src="images/paper.png">
                    <div class="subtext">Paper</div>
                </div>
                <div class="Scissors">
                    <img class="image" src="images/scissors.png">
                    <div class="subtext">Scissors</div>
                </div>
            </div>
            <div class="computerchoice">
                <div class="rock">
                    <img class="image" src="images/rock.png">
                    <div class="subtext">Rock</div>
                </div>
                <div class="paper">
                    <img class="image" src="images/paper.png">
                    <div class="subtext">Paper</div>
                </div>
                <div class="Scissors">
                    <img class="image" src="images/scissors.png">
                    <div class="subtext">Scissors</div>
                </div>
            </div>
        </div>
        <div class="outcome"> Click on any Choices to start!</div>
        <div class="scoreboard">
            <h2>Scoreboard</h2>
            <div class="scoreContainer">
                <div class="player">
                    <div class="score">Player Score: 0</div>
                </div>
                <div class="computer">
                    <div class="score">Computer Score: 0</div>
                </div>
            </div>
        </div>
    </main>
    <footer>Made with love by Yogesh :)</footer>
</body>
</html>
