<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="Stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="heading">Choose any one to start playing<br>First one to reach 5 points is the winner</div>
        <div class="icons">
            <div class="playerchoice">
                <div class="headingchoice">Player Choice</div>
                <div class="playerchoiceicons">
                    <div class="rock">
                            <img class="image" id="rock" src="images/rock.png">
                        <div class="subtext">Rock</div>
                    </div>
                    <div class="paper">
                        <img class="image" id="paper" src="images/paper.png">
                        <div class="subtext">Paper</div>
                    </div>
                    <div class="scissors">
                        <img class="image" id="scissors" src="images/scissors.png">
                        <div class="subtext">Scissors</div>
                    </div>
                </div>
            </div>
            <div class="computerchoice">
            <div class="headingchoice">Computer Choice</div>
                <div class="computerchoiceicons">
                    <div>
                            <img class="image" id="rockC" src="images/rock.png">
                        <div class="subtext">Rock</div>
                    </div>
                    <div>
                        <img class="image" id="paperC" src="images/paper.png">
                        <div class="subtext">Paper</div>
                    </div>
                    <div>
                        <img class="image" id="scissorsC" src="images/scissors.png">
                        <div class="subtext">Scissors</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="scoreboard">
            <h2>Scoreboard</h2>
            <div class="scoreContainer">
                <div>
                    <div class="player">Player Score: 0</div>
                </div>
                <div>
                    <div class="computer">Computer Score: 0</div>
                </div>
            </div>
        </div>
        <ul class="outcome">
            <li>Click on any Choices to start!</li>
        </ul>
    </main>
    <footer>Made with love by Yogesh :)</footer>
</body>
</html>
